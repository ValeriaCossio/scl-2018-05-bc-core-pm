<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-grid.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/mediaqueries.css">
  <title>Cifrado César</title>

</head>
<body>




  <section class="container">
    <div class="row">
      <div class="col-12">
        <p id="offset">Indicar posición</p>   
        <input type="number" id="numerito" min="0" max="33"/>       
     </div>
    </div>
  </section>

  <section class="container">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <p id="texto1">Ingresa un texto para cifrar</p>
        <textarea id="ccText"></textarea>
        <button type="button" class="button" onclick="cipher.encode()">cifrar</button>
        <div id="cajaCipher"></div>
      </div>
    </div>
  </section>

 

  <section class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <p id="texto2">Ingresa el texto cifrado</p>
          <textarea id="ddText"></textarea>
          <button type="button" class="button2" onclick="cipher.decode()">descifrar</button>          
        </div>
    </div>
  </section>


  <section class="container">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
          <p id="texto3">Resultado</p>
          <textarea id="cipherDecipher"></textarea>
        </div> 
    </div>
  </section>



   


  <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script src="src/cipher.js"></script>
  <script src="src/index.js"></script>


</body>
</html>
