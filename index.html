<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-grid.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/mediaqueries.css">
  <title>Cifrado César</title>

</head>
<body>

  <section class="container p-3">
    <div class="row card text-center p-3">
      <div class="col-12">
        <h1>Cifrado César</h1>
      </div>

      <div class="col-12">
        <p> 
          El cifrado césar es un tipo de cifrado por sustitución, es decir que cada letra del texto original 
          es reemplazada por otra que se encuentra un número fijo de posiciones (desplazamiento).
        </p>
      </div>

      <div class="col-12 d-flex my-2 justify-content-center">
        <p class="p-title my-2">Indicar posición</p>   
        <input type="number" class="ml-2" id="offset" min="0" max="33"/>       
      </div>

      <div class="col-12 justify-content-center">
        <p class="p-title my-1">Ingresa un texto para cifrar o descifrar</p>
        <textarea class="form-control text-center w-70 m-auto" id="cipher-decipher" rows="3" maxlength="3000"></textarea>
        <div id="cajaCipher"></div>
      </div>

      <div class="col-12 d-flex justify-content-center">
        <button type="button" class="btn my-3 mr-2" onclick="cipher.encode()">cifrar</button>
        <button type="button" class="btn my-3 mr-2" onclick="cipher.decode()">descifrar</button>
        <button type="button" class="btn my-3 mr-2" onclick="location.reload()">limpiar</button>  
      </div>

      <div class="col-12">
        <p class="p-title my-1">Resultado</p>
        <textarea disabled class="form-control text-center" id="result" rows="3"></textarea>
      </div> 
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
  <script src="src/cipher.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
